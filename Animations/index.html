<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>动画</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="wrap">
			<!--海绵宝宝-->
			<div class="SpongeBob">
				<!--身体-->
				<div class="bodyBob">
				</div>
				<div class="eyes">
					<!-- 眼睛 -->
					<div class="leftEye">
						<!-- 左眼 -->
						<div class="left-blackEye">
							<div class="left-white">

							</div>
						</div>
						<span class="line_left"></span>
						<span class="line_right"></span>
						<span class="line_bottom"></span>
					</div>
					<div class="rightEye">
						<!-- 右眼 -->
						<div class="right-blackEye">
							<div class="right-white"></div>
						</div>
						<span class="line_left"></span>
						<span class="line_right"></span>
						<span class="line_bottom"></span>
					</div>
				</div>
				<!--鼻子-->
				<div class="nose">
					<div class="nose-shape"></div>
				</div>

				<div class="mouse">
					<!-- 嘴巴 -->
					<div class="mouse-shape"></div>
				</div>
				<div class="tooth">
					<div class="tooth-left"></div>
					<div class="tooth-right"></div>
				</div>
				<div class="lip">
					<div class="lip-one"></div>
					<div class="lip-two"></div>
				</div>

			</div>

		</div>

	</body>

</html>
