<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>函数</title>
</head>

<body>
    <script type="text/javascript">
    function func(x, y) {
        if (x > y) {
            return x;
        } else if (x < y) {
            return y;
        } else {
            return '一样大';
        }
    }
    document.write(" 5  和 4    的较大值是: " + func(5, 4) + "<br/>");
    document.write(" 6  和 3    的较大值是: " + func(6, 3)+ "<br/>");
    document.write(" 4  和 4    比较是: " + func(4, 4)+ "<br/>");
    </script>
</body>

</html>
